<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Good</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <style>
    .box{
      background: pink;
    }
    .box2{
      color: lightskyblue;
    }
  </style>
</head>
<body>
<div id="app">
  <h1 v-mybind:title='123'>{{message}}</h1>
  <input type="checkbox" v-model='toggleBox'>toggleBox
  <input type="checkbox" v-model='toggleBox2'>toggleBox2
  <div v-mybind:class="{box: toggleBox,box2: toggleBox2}">
    hello yingying
  </div>
</div>

<script>
  Vue.directive('mybind',(el,binding) => {
    if(binding.arg === 'class'){
      for(let key in binding.value){
        if(binding.value[key]){
          el.classList.add(key)
        }else{
          el.classList.remove(key)
        }
      }
    }else{
      el.setAttribute(binding.arg,binding.value)
    }
  })
 var vm = new Vue({
  el:'#app',
  data:{
    message: "hello jiaying",
    toggleBox: true,
    toggleBox2: true
  },
  methods:{

  }
 }) ;
 </script>
</body>
</html>
